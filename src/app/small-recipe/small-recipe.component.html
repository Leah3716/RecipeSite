<div class="card" style="width: 18rem;">
    <img src={{r.ImgRouting}} class="card-img-top" alt="">
    <div class="card-body">
      <h5 class="card-title"> {{r.Name}}</h5>
     
      <div *ngFor="let c of categories">
        
        <div  *ngIf="c.Id==r.CategoryId"  class="card-text">
          {{r.LevelOfDifficulty|star}}
           <img src={{c.Routing}} id="icon">
        </div>
        </div> 
      </div>
     
  </div>
