<div class="card" style="width: 18rem;">
  <div  *ngFor="let i of arr " >
    <div *ngIf="i.Id==id">
  <img src="{{i.ImgRouting}}" class="card-img-top" alt="...">
  <div class="card-body">
    <div >
    <h5 class="card-title">{{i.Name}}</h5>
    <p class="card-text">{{i.TimeOfPreparation|minutesHours}}</p>
    <a href="#" class="btn btn-primary">:דרגת קושי</a>
    </div>
  </div>
  </div>
</div>
<div  *ngFor="let i of arr " >
    <div *ngIf="i.Id==id"> 
     <div>{{i.LevelOfDifficulty|star}} </div>
     <div *ngFor="let c of categories">
        
       <div  *ngIf="c.Id==i.CategoryId">

          <img src={{c.Routing}} id="icon">
       </div>
       </div> 
     <h3 >מוצרים:</h3>
     <div *ngFor="let item of i.Ingredients">
         {{item}}
        </div>
        <h3>הוראות הכנה:</h3>
        <div *ngFor="let item of i.PreparationMethod">
            {{item}}
           </div>
           <div *ngIf="currentUser.Id==i.UseId">
               <button (click)="delete(i)">למחיקת המתכון</button>
           </div>
        <img  src={{i.ImgRouting}}> 
    </div> 
</div>

<link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.4.85/css/materialdesignicons.min.css">
<h1></h1>
<div class="rating-css hover-effect">
    <input type="radio" value="1" id="rating3-1" name="rating3" checked>
    <label for="rating3-1" class="mdi mdi-star"></label>
    <input type="radio" value="2" id="rating3-2" name="rating3">
    <label for="rating3-2" class="mdi mdi-star"></label>
    <input type="radio" value="3" id="rating3-3" name="rating3">
    <label for="rating3-3" class="mdi mdi-star"></label>
    <input type="radio" value="4" id="rating3-4" name="rating3">
    <label for="rating3-4" class="mdi mdi-star"></label>
    <input type="radio" value="5" id="rating3-5" name="rating3">
    <label for="rating3-5" class="mdi mdi-star"></label>
</div>
